<html>
    <head>
        <title>Zerodha Page</title>
    </head>
    <body style="margin: 0px; padding: 0px;">
        <!-- Navbar -->
        <div style="display: flex; justify-content: space-between; padding-left: 200px; padding-right: 200px; box-shadow: 2px 1px 2px #676565;">
           <!-- the img and the other div will come in same line bcz of style="display: flex;" in parent div-->
            <img src="https://zerodha.com/static/images/logo.svg" width="150px" height="20px"  style="padding: 20px"/> 
            <div style="display: flex; justify-content: space-between; cursor: pointer">
                <div style="padding: 20px; color: #676565; transition-duration: 0.4s;"
                    onmouseover="this.style.color='#387ed1';"
                    onmouseout="this.style.color='#676565';">
                    Sign up
                </div>
                <div style="padding: 20px; color: #676565;  transition-duration: 0.4s;" 
                    onmouseover="this.style.color='#387ed1';" 
                    onmouseout="this.style.color='#676565';">
                    About
                </div>
                <div style="padding: 20px; color: #676565; transition-duration: 0.4s;" 
                    onmouseover="this.style.color='#387ed1';" 
                    onmouseout="this.style.color='#676565';">
                    Products
                </div>
                <div style="padding: 20px; color: #676565; transition-duration: 0.4s;" 
                    onmouseover="this.style.color='#387ed1';" 
                    onmouseout="this.style.color='#676565';">
                    Price
                </div>
                <div style="padding: 20px; color: #676565; transition-duration: 0.4s;" 
                    onmouseover="this.style.color='#387ed1';" 
                    onmouseout="this.style.color='#676565';">
                    Support
                </div>
            </div>
        </div>
        <!-- Image -->
        <div style="display:flex; justify-content: center;">
            <img src="https://zerodha.com/static/images/landing.png" width="500px" style="padding-top: 40px;"/>
        </div>
        <!-- Content -->
        <div>
            <h1 style="display: flex; justify-content: center; font-weight: 500; color: #676565">
                Invest in everything
            </h1>
            <div style="display: flex; justify-content: center; font-weight: 500; color: #676565">
                Online platform to invest in stocks, derivatives, mutual funds, and more.
            </div>
        </div>
        <!-- Button -->
         <div style="display: flex; justify-content: center; margin: 20px;">
            <div style="background-color: #387ed1; color: aliceblue ; padding-top: 10px; padding-bottom: 10px; 
                padding-left: 25px; padding-right: 25px; border-radius: 5px; cursor: pointer; 
                transition-duration: 0.4s;" 
                onmouseover="this.style.backgroundColor='black';" 
                onmouseout="this.style.backgroundColor='#387ed1';">
                <b>Sign up Now</b>
            </div>
         </div>
    </body>
</html>
